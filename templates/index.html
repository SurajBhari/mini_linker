<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
		<title>Mini Linker</title>
		<style>
			body {
                background: radial-gradient(ellipse at bottom, var(#223344) 0%, var(#090a0f) 100%);
				background-color: #4e4e4f;
                background-repeat: no-repeat;
                background-size: cover;
                animation: 1s ease-out var(--delay) 1 transitionAnimation; /* duration/timing-function/delay/iterations/name */
                animation-fill-mode: forwards;
                position: relative;
                margin: 0;
                padding: 0;
            }
			.button {
				background-color: #4CAF50; /* Green */
				border: none;
				color: white;
				padding: 16px 32px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin: 4px 2px;
				transition-duration: 0.4s;
				cursor: pointer;
				background-color: #4e4e4f; 
				color: black; 
				border: 2px solid #4CAF50;
			}
			.loading {
				visibility : hidden;
			}
			.result {
				visibility : hidden;
				{% if show == True%}
					visibility : visible;
				{% endif %}
			}
		</style>
		<script type="text/javascript">
			function loading(){
				let l = document.getElementsByClassName("loading");
				for (let i = 0; i < l.length; i++) {
					l[i].style.visibility = "visible";
				}
				console.log("Loading");
			}
		</script>
	</head>
	<body>
		{% block content %}
		<center>
			<form action="#" method="post">
                <h1>Mini Linker</h1>
                <h2>Want a Dynamic link that always point to correct stuff ?</h2>
				<p><input type="text" id="clip" placeholder="Channel ID" name="channel_id" ></p>
				<p><input type="submit" value="Sumbit" onclick="loading();" class="button"/></p>
			</form>
		<div class="loading">
			<img src="https://media.tenor.com/wpSo-8CrXqUAAAAi/loading-loading-forever.gif" id="loading" alt="Loading" width="5%" height="5%" />
		</div>
		</center>
		{% endblock %}
		<div class="result">
		<center>
		<table class="tablee">
			{% if last_live != "" %}
			<tr>
				<td>
					<a href="{{last_live}}" target="_blank">Live</a>
				</td>
			</tr>
			{% endif %}
			
			{% if last_video != "" %}
			<tr>
				<td>
					<a href="{{last_video}}" target="_blank">Video</a>
				</td>
			</tr>
			{% endif %}

			{% if last_short != "" %}
			<tr>
				<td>
					<a href="{{last_short}}" target="_blank">Short</a>
				</td>
			</tr>
			{% endif %}
		</table>
		</center>
		</div>
	</body>
</html>
